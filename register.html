<!DOCTYPE html>

<Html>

    <head>
        <title> My  HTML Table </title>



    </head>
    
    <body>
        <form>
        <table width="600px" cellpadding="10" cellspacing="0" style="color: black; background: #222536;">
                <tr style="background: #de8704;">
                    <td colspan="2"> Sign Up </td>			
                </tr>
        
                <tr>
                    <td> First Name </td>
                    <td> <input type="text" </td>
                </tr>
        
                <tr>
                    <td> Last Name </td>
                    <td> <input type="text" </td>
                </tr>
        
                <tr>
                    <td> Date of Birth  </td>
                    <td> <input type="date"> </td>
                </tr>
        
                <tr>
                    <td> Gender </td>
                    <td> Male <input type="radio" name= "Gender" /> 
                     Female <input type="radio" name="Gender" />
                        <br />
                    
                     </td>
                </tr>
                <tr>
                    <td> Country </td>
                    <td> <label for="Country">Choose a country:</label>

                        <select name="Country" id="Country">
                          <option value="Nigeria">Nigeria</option>
                          <option value="England">England</option>
                          <option value="Jamaica">Jamaica</option>
                          <option value="Ghana">Ghana</option>
                          <option value="Uganda">Uganda</option>
                        </select></td>
                </tr>
                <tr>
                    <td> E-mail </td>
                    <td> <input type="text" </td>
                </tr>
                <tr>
                    <td> Phone </td>
                    <td> <input type="text" </td>
                </tr>
                <tr>
                    <td> Password </td>
                    <td> <input type="text" </td>
                </tr>
                <tr>
                    <td> Confirm Password </td>
                    <td> <input type="text" </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="checkbox">I Agree to the Terms of use </td>
                </tr>
                <tr bgcolor="#de8704">
                    <td colspan="2">
                        <input type="submit" name="submit" value="submit">
                        <input type="reset" name="reset" value="reset">
                    </td>
                </tr>
        </table>


    </body>

        
          
</Html>
